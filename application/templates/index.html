<html>
    <body>
        <form action="/" method="POST">
            Weight in LBS 
            <input type="text" name="weight"><br>
            Height in Feet 
            <label for="height_ft">Height Feet:</label>
            <select name="height_ft" id="feet">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select><br>
            Height in Inches 
            <label for="height_inch">Height Inches:</label>
            <select name="height_inch" id="inch">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <button type="submit" value="submit">Calculate</button>
        </form>

        {% if bmi %}
        <p> Your BMI is: {{bmi}}</p><br>
        {% endif %}
        
        {% if bmi > 0 and bmi < 18.5%}
        <p>Underweight</p>
	    {% endif %}
        
        {% if bmi >= 18.5 and bmi < 25%}
        <p>Normal</p>
        {% endif %}

        {% if bmi >= 25 and bmi < 30%}
        <p>Overweight</p>
        {% endif %}

        {% if bmi >= 30%}
        <p>Obese</p>
        {% endif %}
    </body>
</html>
